{% extends 'index.html' %}

{% block title %}
  Django Ecommerce- Register
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <center>
        <div class="col-8">
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <br /><br />
            <button type="submit" class="btn btn-secondary">Register</button>
          </form>
        </div>
      </center>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br>
{% endblock %}
