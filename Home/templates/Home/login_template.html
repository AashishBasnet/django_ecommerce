{% extends 'index.html' %}

{% block title %}

{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <center>
        <div class="col-8">
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" class="form-control" name="username" class="form-control" placeholder="Enter Your Username" />
            <br />
            <input type="password" name="password" class="form-control" class="form-control" placeholder="Enter Your Password" />
            <br /><br />
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>
        </div>
      </center>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br>
{% endblock %}
