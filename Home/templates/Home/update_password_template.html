{% extends 'index.html' %}

{% block title %}
  Django Ecommerce-Change Password
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <center>
        <div class="col-8">
          <form method="POST" action="{% url 'update-password' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <br /><br />
            <button type="submit" class="btn btn-secondary">Update Password</button>
          </form>
        </div>
      </center>
    </div>
  </div>
  <br /><br /><br /><br /><br /><br /><br /><br /><br />
{% endblock %}
